on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      # Put all heavy temp / cache stuff on the big /mnt disk
      TMPDIR: /mnt/tmp
      PIP_CACHE_DIR: /mnt/pip-cache
      PIP_NO_CACHE_DIR: "1"
      PRE_COMMIT_HOME: /mnt/pre-commit-cache
    steps:
      - uses: actions/checkout@v4

      - name: Prepare temp/cache directories
        run: |
          mkdir -p "$TMPDIR" "$PIP_CACHE_DIR" "$PRE_COMMIT_HOME"
          df -h /
          df -h /mnt

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Linter and Formatter Dependencies
        run: |
          python -m pip install --upgrade pip
          # PIP_* env vars above ensure temp/cache go to /mnt
          pip install pre-commit black isort

      - name: Run Lint
        run: |
          pre-commit run --all-files

  unit_tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite: [analysis, evaluation, rerank]
    env:
      TMPDIR: /mnt/tmp
      PIP_CACHE_DIR: /mnt/pip-cache
      PIP_NO_CACHE_DIR: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Prepare temp/cache directories
        run: |
          mkdir -p "$TMPDIR" "$PIP_CACHE_DIR"
          df -h /
          df -h /mnt

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Repo Dependencies
        run: |
          python -m pip install --upgrade pip
          # --no-cache-dir is redundant with PIP_NO_CACHE_DIR, but harmless
          pip install --no-cache-dir -e .

      - name: Run Tests
        run: |
          python -m unittest discover -s "test/${{ matrix.test-suite }}"
