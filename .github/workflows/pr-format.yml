on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Linter and Formatter Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit black isort
      - name: Run Lint
        run: |
          pre-commit run --all-files

  unit_tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite: [analysis, evaluation, rerank]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Show disk usage
        run: |
          df -h
          du -sh .
      - name: Show disk + inodes + tmp usage
        run: |
          echo "=== BLOCK SPACE ==="
          df -hT /
          df -hT /tmp || true
      
          echo "=== INODES ==="
          df -hi /
      
          echo "=== Big dirs under \$HOME and /tmp ==="
          du -sh ~/.cache || true
          du -sh /tmp || true
      - name: Install Repo Dependencies
        run: |
          pip install -e .
      - name: Run Tests
        run: |
          python -m unittest discover -s test/${{ matrix.test-suite }}
